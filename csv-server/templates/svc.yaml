apiVersion: v1
kind: Service
metadata:
  labels:
    run: {{ .Values.pod.name }}
  name: {{ .Values.service.name }}
spec:
  ports:
  - port: {{ .Values.service.port }}
    protocol: {{ .Values.service.protocol }}
    targetPort: {{ .Values.service.port }}
  selector:
    run: {{ .Values.pod.name }}
