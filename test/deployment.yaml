apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: csv-server
  name: csv-server
spec:
  replicas: 5
  selector:
    matchLabels:
      app: csv-server
  template:
    metadata:
      labels:
        app: csv-server
    spec:
      initContainers:
      - name: init
        image: bash:4.4
        command: ["bash"]
        args: ["./csvserver/gencsv.sh"]
        volumeMounts:
          - name: gencsv
            mountPath: "/csvserver/gencsv.sh"
            subPath: "gencsv.sh"
          - name: inputdata
            mountPath: "/csvserver"
      containers:
      - image: infracloudio/csvserver:latest
        name: csvserver
        env:
          - name: CSVSERVER_BORDER
            valueFrom:
              secretKeyRef:
                name: csv-secret
                key: CSVSERVER_BORDER
        ports:
        - containerPort: 9300
        volumeMounts:
          - name: inputdata
            mountPath: "/csvserver/inputdata"
            subPath: "inputdata"
      volumes:
        - name: inputdata
          emptyDir: {}
        - name: gencsv
          configMap:
            name: gencsv
            defaultMode: 0755
