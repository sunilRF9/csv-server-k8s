apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: csv-server
  name: csv-server
spec:
  replicas: 5
  selector:
    matchLabels:
      app: csv-server
  template:
    metadata:
      labels:
        app: csv-server
    spec:
      containers:
      - image: infracloudio/csvserver:latest
        name: csvserver
        env:
          - name: CSVSERVER_BORDER
            valueFrom:
              secretKeyRef:
                name: csv-secret
                key: CSVSERVER_BORDER
        ports:
        - containerPort: 9300
        volumeMounts:
          - name: inputfile
            mountPath: "/csvserver/inputdata"
            subPath: "inputFile"
          - name: gencsv
            mountPath: "/csvserver/gencsv.sh"
            subPath: "gencsv.sh"
      volumes:
        - name: inputfile
          configMap:
            name: csv-ip
            defaultMode: 0755
        - name: gencsv
          configMap:
            name: gencsv
            defaultMode: 0755
